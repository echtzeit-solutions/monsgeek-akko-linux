name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  # ============================================
  # Format check - runs first, fails fast
  # ============================================
  format:
    name: Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: iot_driver_linux
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --check

  # ============================================
  # Clippy linting for main crate
  # ============================================
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: format
    defaults:
      run:
        working-directory: iot_driver_linux
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        working-directory: .
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudev-dev \
            libhidapi-dev \
            protobuf-compiler \
            libasound2-dev \
            libdbus-1-dev \
            libjack-jackd2-dev \
            libclang-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: clippy
          workspaces: iot_driver_linux

      - name: Clippy
        run: cargo clippy --features firmware-api -- -D warnings

  # ============================================
  # Tests for main crate
  # ============================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: format
    defaults:
      run:
        working-directory: iot_driver_linux
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        working-directory: .
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudev-dev \
            libhidapi-dev \
            protobuf-compiler \
            libasound2-dev \
            libdbus-1-dev \
            libjack-jackd2-dev \
            libclang-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: test
          workspaces: iot_driver_linux

      - name: Run tests
        run: cargo test --features firmware-api

  # ============================================
  # Build release binary
  # ============================================
  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [clippy, test]
    defaults:
      run:
        working-directory: iot_driver_linux
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        working-directory: .
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudev-dev \
            libhidapi-dev \
            protobuf-compiler \
            libasound2-dev \
            libdbus-1-dev \
            libjack-jackd2-dev \
            libclang-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: release
          workspaces: iot_driver_linux

      - name: Build release
        run: cargo build --release --features firmware-api

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: iot_driver-linux-x86_64
          path: iot_driver_linux/target/release/iot_driver
          if-no-files-found: error

  # ============================================
  # Build C BPF programs
  # ============================================
  bpf-build:
    name: Build BPF Programs
    runs-on: ubuntu-latest
    needs: format
    defaults:
      run:
        working-directory: iot_driver_linux
    steps:
      - uses: actions/checkout@v4

      - name: Install BPF build dependencies
        working-directory: .
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            llvm \
            libbpf-dev \
            linux-tools-common \
            linux-tools-generic

      - name: Generate vmlinux.h from BTF
        continue-on-error: true
        run: |
          if [ -f /sys/kernel/btf/vmlinux ]; then
            bpftool btf dump file /sys/kernel/btf/vmlinux format c > bpf/vmlinux.h
            echo "Generated vmlinux.h from kernel BTF"
          else
            echo "BTF not available - using existing vmlinux.h from repo"
          fi

      - name: Build main BPF object
        continue-on-error: true
        run: make -C bpf akko_dongle.bpf.o

      - name: Build Option A (keyboard inject)
        run: |
          cd bpf/hid_battery_support/option_a_keyboard_inject
          clang -g -O2 -target bpf -D__TARGET_ARCH_x86 -I.. -I../common \
            -c akko_keyboard_battery.bpf.c -o akko_keyboard_battery.bpf.o
        continue-on-error: true

      - name: Build Option B (bidirectional)
        run: |
          cd bpf/hid_battery_support/option_b_bidirectional
          clang -g -O2 -target bpf -D__TARGET_ARCH_x86 -I.. -I../common \
            -c akko_bidirectional.bpf.c -o akko_bidirectional.bpf.o
        continue-on-error: true

      - name: Build Option B WQ (experimental)
        run: |
          cd bpf/hid_battery_support/option_b_wq_experimental
          clang -g -O2 -target bpf -D__TARGET_ARCH_x86 -I.. -I../common \
            -c akko_wq.bpf.c -o akko_wq.bpf.o
        continue-on-error: true

      - name: Verify BPF objects
        run: |
          echo "=== BPF Objects Built ==="
          find bpf -name "*.bpf.o" -exec file {} \;

      - name: Upload BPF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bpf-objects
          path: |
            iot_driver_linux/bpf/*.bpf.o
            iot_driver_linux/bpf/hid_battery_support/**/*.bpf.o
          if-no-files-found: warn

  # ============================================
  # akko-ebpf crate (Rust eBPF program using aya)
  # Uses heeen/aya fork with HID-BPF struct_ops support
  # ============================================
  akko-ebpf:
    name: Build akko-ebpf
    runs-on: ubuntu-latest
    needs: format
    defaults:
      run:
        working-directory: iot_driver_linux/akko-ebpf
    steps:
      - uses: actions/checkout@v4

      - name: Install nightly Rust with rust-src
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src

      - name: Install bpftool
        run: sudo apt-get update && sudo apt-get install -y linux-tools-common linux-tools-generic

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: akko-ebpf-v5
          workspaces: iot_driver_linux/akko-ebpf

      - name: Install bpf-linker
        working-directory: .
        run: cargo install bpf-linker --locked

      - name: Verify aya-ebpf version from Cargo.lock
        run: |
          echo "=== aya-ebpf version from Cargo.lock ==="
          grep -A1 'name = "aya-ebpf"' Cargo.lock | head -5
          echo ""
          echo "=== Expected commit: 6471c1da ==="

      - name: Build akko-ebpf
        # Override global RUSTFLAGS to include --btf for BTF generation (required for BPF loading)
        env:
          RUSTFLAGS: "-C debuginfo=2 -C link-arg=--btf"
        run: cargo +nightly build --release -Z build-std=core

      - name: Verify eBPF object
        run: |
          file target/bpfel-unknown-none/release/akko-ebpf
          ls -la target/bpfel-unknown-none/release/
          # Verify BTF is present
          echo "=== BTF verification ==="
          bpftool btf dump file target/bpfel-unknown-none/release/akko-ebpf | head -20 || echo "WARNING: No BTF in object!"

      - name: Upload akko-ebpf artifact
        uses: actions/upload-artifact@v4
        with:
          name: akko-ebpf
          path: iot_driver_linux/akko-ebpf/target/bpfel-unknown-none/release/akko-ebpf
          if-no-files-found: error

  # ============================================
  # akko-loader-rs crate (userspace BPF loader)
  # Uses heeen/aya fork with HID-BPF struct_ops support
  # ============================================
  akko-loader:
    name: Build akko-loader
    runs-on: ubuntu-latest
    needs: format
    defaults:
      run:
        working-directory: iot_driver_linux/bpf/hid_battery_support/akko-loader-rs
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        working-directory: .
        run: |
          sudo apt-get update
          sudo apt-get install -y libelf-dev zlib1g-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: akko-loader
          workspaces: iot_driver_linux/bpf/hid_battery_support/akko-loader-rs

      - name: Build akko-loader
        run: cargo build --release

      - name: Upload akko-loader artifact
        uses: actions/upload-artifact@v4
        with:
          name: akko-loader-linux-x86_64
          path: iot_driver_linux/bpf/hid_battery_support/akko-loader-rs/target/release/akko-loader
          if-no-files-found: error

  # ============================================
  # Verify BPF loads through kernel verifier
  # This catches BTF/verifier errors before production
  # ============================================
  bpf-verify:
    name: Verify BPF Loads
    runs-on: ubuntu-latest
    needs: [akko-ebpf, akko-loader]
    steps:
      - uses: actions/checkout@v4

      - name: Install bpftool
        run: |
          sudo apt-get update
          sudo apt-get install -y linux-tools-common linux-tools-generic

      - name: Download akko-ebpf artifact
        uses: actions/download-artifact@v4
        with:
          name: akko-ebpf
          path: /tmp/bpf/

      - name: Download akko-loader artifact
        uses: actions/download-artifact@v4
        with:
          name: akko-loader-linux-x86_64
          path: /tmp/bpf/

      - name: Prepare artifacts
        run: |
          chmod +x /tmp/bpf/akko-loader
          # Loader expects akko-ebpf.bpf.o in the source tree or /usr/local/lib/akko/
          mkdir -p iot_driver_linux/bpf/hid_battery_support/akko-loader-rs/
          mv /tmp/bpf/akko-ebpf iot_driver_linux/bpf/hid_battery_support/akko-loader-rs/akko-ebpf.bpf.o
          ls -la iot_driver_linux/bpf/hid_battery_support/akko-loader-rs/

      - name: Dump BTF types from BPF object
        run: |
          echo "=== BTF types for hid_bpf_ctx and hid_device ==="
          bpftool btf dump file iot_driver_linux/bpf/hid_battery_support/akko-loader-rs/akko-ebpf.bpf.o | grep -A5 -E "hid_bpf_ctx|hid_device" | head -30

      - name: Verify BPF loads through kernel verifier
        run: |
          echo "=== Kernel version ==="
          uname -r
          echo ""
          echo "=== Loading BPF through kernel verifier ==="
          # Use fake hid_id=1 since no real device is connected
          # This still runs the BPF through the kernel verifier
          sudo /tmp/bpf/akko-loader -v -i 1 2>&1 | tee /tmp/loader.log

          echo ""
          echo "=== Verifying struct_ops registered ==="
          if sudo bpftool struct_ops show | grep -q akko; then
            echo "✓ BPF verification passed - struct_ops registered"
          else
            echo "✗ ERROR: struct_ops not registered"
            cat /tmp/loader.log
            exit 1
          fi

      - name: Cleanup BPF
        if: always()
        run: sudo /tmp/bpf/akko-loader unload 2>/dev/null || true
