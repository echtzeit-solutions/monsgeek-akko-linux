name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  # ============================================
  # Format check - runs first, fails fast
  # ============================================
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: make fmt-check

  # ============================================
  # Clippy linting for main crate
  # ============================================
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: format
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudev-dev \
            libhidapi-dev \
            protobuf-compiler \
            libasound2-dev \
            libdbus-1-dev \
            libjack-jackd2-dev \
            libclang-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: clippy
          workspaces: iot_driver_linux

      - name: Clippy
        run: make check

  # ============================================
  # Tests for main crate
  # ============================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: format
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudev-dev \
            libhidapi-dev \
            protobuf-compiler \
            libasound2-dev \
            libdbus-1-dev \
            libjack-jackd2-dev \
            libclang-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: test
          workspaces: iot_driver_linux

      - name: Run tests
        run: make test

  # ============================================
  # Build release binary
  # ============================================
  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [clippy, test]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudev-dev \
            libhidapi-dev \
            protobuf-compiler \
            libasound2-dev \
            libdbus-1-dev \
            libjack-jackd2-dev \
            libclang-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: release
          workspaces: iot_driver_linux

      - name: Build release
        run: make driver

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: iot_driver-linux-x86_64
          path: iot_driver_linux/target/release/iot_driver
          if-no-files-found: error

  # ============================================
  # akko-ebpf crate (Rust eBPF program using aya)
  # Uses heeen/aya fork with HID-BPF struct_ops support
  # ============================================
  akko-ebpf:
    name: Build akko-ebpf
    runs-on: ubuntu-latest
    needs: format
    steps:
      - uses: actions/checkout@v4

      - name: Install nightly Rust with rust-src
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src

      - name: Install bpftool
        run: sudo apt-get update && sudo apt-get install -y linux-tools-common linux-tools-generic

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: akko-ebpf-v6
          workspaces: akko-hid-bpf/akko-ebpf

      - name: Install bpf-linker
        run: cargo install bpf-linker --locked

      - name: Verify aya-ebpf version from Cargo.lock
        working-directory: akko-hid-bpf/akko-ebpf
        run: |
          echo "=== aya-ebpf version from Cargo.lock ==="
          grep -A1 'name = "aya-ebpf"' Cargo.lock | head -5 || echo "No Cargo.lock yet"

      - name: Build akko-ebpf
        # Override global RUSTFLAGS to include --btf for BTF generation (required for BPF loading)
        env:
          RUSTFLAGS: "-C debuginfo=2 -C link-arg=--btf"
        run: make bpf-ebpf

      - name: Verify eBPF object
        working-directory: akko-hid-bpf/akko-ebpf
        run: |
          file target/bpfel-unknown-none/release/akko-ebpf
          ls -la target/bpfel-unknown-none/release/
          # Verify BTF is present
          echo "=== BTF verification ==="
          bpftool btf dump file target/bpfel-unknown-none/release/akko-ebpf | head -20 || echo "WARNING: No BTF in object!"

      - name: Upload akko-ebpf artifact
        uses: actions/upload-artifact@v4
        with:
          name: akko-ebpf
          path: akko-hid-bpf/akko-ebpf/target/bpfel-unknown-none/release/akko-ebpf
          if-no-files-found: error

  # ============================================
  # akko-loader crate (userspace BPF loader)
  # Uses heeen/aya fork with HID-BPF struct_ops support
  # ============================================
  akko-loader:
    name: Build akko-loader
    runs-on: ubuntu-latest
    needs: format
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libelf-dev zlib1g-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: akko-loader-v2
          workspaces: akko-hid-bpf

      - name: Build akko-loader
        run: make bpf

      - name: Upload akko-loader artifact
        uses: actions/upload-artifact@v4
        with:
          name: akko-loader-linux-x86_64
          path: akko-hid-bpf/target/release/akko-loader
          if-no-files-found: error
